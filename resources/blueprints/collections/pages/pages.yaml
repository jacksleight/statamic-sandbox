title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: replicator_field
        field:
          collapse: false
          previews: true
          sets:
            set:
              display: Set
              fields:
                -
                  handle: text_field
                  field:
                    input_type: text
                    antlers: false
                    display: 'Text Field'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
          display: 'Replicator Field'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: bard_field
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          smart_typography: false
          sets:
            set:
              display: Set
              fields:
                -
                  handle: text_field
                  field:
                    input_type: text
                    antlers: false
                    display: 'Text Field'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          inline: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: 'Bard Field'
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: grid_field
        field:
          fields:
            -
              handle: text_field
              field:
                input_type: text
                antlers: false
                display: 'Text Field'
                type: text
                icon: text
                width: 50
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: assets_field
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: 'Assets Field'
                type: assets
                icon: assets
                width: 50
                listable: hidden
                instructions_position: above
                visibility: visible
          mode: table
          reorderable: true
          display: 'Grid Field'
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          blueprint: false
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          visibility: visible
