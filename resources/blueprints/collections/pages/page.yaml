title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: local_test_field
        field:
          display: 'Local Test Field'
          type: local_test
          icon: local_test
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: addon_test_field
        field:
          display: 'Addon Test Field'
          type: addon_test
          icon: addon_test
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: addon_config_test_field
        field:
          display: 'Addon Config Test Field'
          type: addon_config_test
          icon: addon_config_test
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
