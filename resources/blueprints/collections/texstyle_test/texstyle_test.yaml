title: 'Texstyle Test'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: bard_field
            field:
              collapse: false
              always_show_set_button: false
              previews: true
              smart_typography: false
              buttons:
                - title
                - h1
                - h2
                - h3
                - intro
                - brand
                - unorderedlist
                - orderedlist
                - square_list
                - roman_list
                - two_columns
                - three_columns
                - bts_attrs
                - anchor
                - action
                - horizontalrule
                - bts_styles
                - bts_attributes
                - bold
              save_html: false
              inline: false
              toolbar_mode: fixed
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              antlers: false
              remove_empty_nodes: false
              display: 'Bard Field'
              type: bard
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
          -
            handle: bard_field_menu
            field:
              collapse: false
              always_show_set_button: false
              previews: true
              smart_typography: false
              buttons:
                - bts_menu
                - title
                - h1
                - h2
                - h3
                - intro
                - brand
                - unorderedlist
                - orderedlist
                - square_list
                - roman_list
                - two_columns
                - three_columns
                - anchor
                - action
                - bts_styles
                - bts_attributes
              save_html: false
              inline: false
              toolbar_mode: fixed
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              antlers: false
              remove_empty_nodes: false
              display: 'Bard Field Menu'
              type: bard
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
              bts_menu:
                - title
                - intro
                - brand
                - action
                - square_list
                - roman_list
                - h2
                - h3
                - h4
                - h5
                - h6
                - unorderedlist
                - orderedlist
              bts_styles:
                - h1
                - h2
                - h3
                - h4
                - h5
                - h6
                - title
                - square_list
                - roman_list
                - brand
              sets:
                main:
                  display: Main
                  instructions: null
                  icon: null
                  sets: {  }
              bts_styles_button: text
              hide_display: false
          -
            handle: bard_field_basic
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - h1
                - bts_attributes
              smart_typography: false
              save_html: true
              inline: false
              toolbar_mode: fixed
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
