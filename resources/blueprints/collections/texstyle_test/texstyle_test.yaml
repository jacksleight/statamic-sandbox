title: 'Texstyle Test'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: bard_field
            field:
              collapse: false
              always_show_set_button: false
              previews: true
              smart_typography: false
              buttons:
                - bts_styles
                - bts_attributes
                - title
                - h1
                - h2
                - h3
                - intro
                - brand
                - unorderedlist
                - orderedlist
                - square_list
                - roman_list
                - two_columns
                - three_columns
                - anchor
                - action
                - horizontalrule
                - bold
              save_html: false
              inline: false
              toolbar_mode: fixed
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              antlers: false
              remove_empty_nodes: false
              display: 'Bard Field'
              type: bard
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
              bts_styles_button: text
              bts_styles:
                - h1
                - h2
                - h3
                - h4
                - h5
                - h6
                - title
                - square_list
                - roman_list
                - brand
          -
            handle: bard_field_html
            field:
              collapse: false
              always_show_set_button: false
              previews: true
              smart_typography: false
              buttons:
                - bts_styles
                - bts_attributes
                - title
                - h1
                - h2
                - h3
                - intro
                - brand
                - unorderedlist
                - orderedlist
                - square_list
                - roman_list
                - two_columns
                - three_columns
                - anchor
                - action
                - horizontalrule
                - bold
              save_html: true
              inline: false
              toolbar_mode: fixed
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              antlers: false
              remove_empty_nodes: false
              display: 'Bard Field (Save HTML)'
              type: bard
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
              bts_styles_button: text
              bts_styles:
                - h1
                - h2
                - h3
                - h4
                - h5
                - h6
                - title
                - square_list
                - roman_list
                - brand
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - 'unique_entry_value:{collection},{id},{site}'
